<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Monitor | IoT Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Firebase (compat for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #111;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        .status {
            text-align: center;
            color: #fff;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .unit {
            font-size: 1.2rem;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .good {
            background: #d1fae5;
            color: #065f46;
        }

        .moderate {
            background: #fef3c7;
            color: #92400e;
        }

        .poor {
            background: #fee2e2;
            color: #991b1b;
        }

        canvas {
            max-height: 260px;
        }

        .summary {
            margin-top: 1.5rem;
            background: #eef2ff;
            padding: 1rem;
            border-radius: 12px;
            border-left: 5px solid #6366f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåç Air Quality Monitor</h1>
        <div class="status" id="connectionStatus">‚óè Connecting‚Ä¶</div>

        <!-- Metrics -->
        <div class="grid">
            <div class="card">
                <div>AQI</div>
                <div class="value" id="aqiValue">--</div>
                <div class="status-badge" id="aqiStatus">--</div>
            </div>

            <div class="card">
                <div>Temperature</div>
                <div class="value">
                    <span id="tempValue">--</span>
                    <span class="unit">¬∞C</span>
                </div>
            </div>

            <div class="card">
                <div>Humidity</div>
                <div class="value">
                    <span id="humidityValue">--</span>
                    <span class="unit">%</span>
                </div>
            </div>

            <div class="card">
                <div>MQ-135 Raw</div>
                <div class="value" id="rawValue">--</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid" style="margin-top:1.5rem;">
            <div class="card">
                <h3>AQI Trend</h3>
                <canvas id="aqiChart"></canvas>
            </div>
            <div class="card">
                <h3>Temperature Trend</h3>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="card">
                <h3>Humidity Trend</h3>
                <canvas id="humidityChart"></canvas>
            </div>
        </div>

        <!-- AI Placeholder -->
        <div class="summary">
            <strong>AI Summary</strong>
            <p id="aiSummary">
                AI summary will be generated after sufficient data is collected.
            </p>
        </div>
    </div>

    <script>
        /* ================= FIREBASE INIT ================= */
        const firebaseConfig = {
            databaseURL: "https://connectai-1em2a-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        /* ================= CHART SETUP ================= */
        const maxPoints = 20;

        function makeChart(ctx, label, color) {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label,
                        data: [],
                        borderColor: color,
                        backgroundColor: color + "33",
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        const aqiChart = makeChart(
            document.getElementById("aqiChart"),
            "AQI",
            "#6366f1"
        );
        const tempChart = makeChart(
            document.getElementById("tempChart"),
            "Temperature",
            "#ef4444"
        );
        const humidityChart = makeChart(
            document.getElementById("humidityChart"),
            "Humidity",
            "#10b981"
        );

        /* ================= DATA HANDLER ================= */
        function pushData(chart, label, value) {
            if (chart.data.labels.length >= maxPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);
            chart.update();
        }

        /* ================= FIREBASE LISTENER ================= */
        const readingsRef = db.ref("readings");

        readingsRef.limitToLast(1).on("value", snap => {
            if (!snap.exists()) return;

            const obj = snap.val();
            const key = Object.keys(obj)[0];
            const d = obj[key];

            document.getElementById("connectionStatus").innerText = "‚óè Connected";
            document.getElementById("aqiValue").innerText = d.aqi ?? "--";
            document.getElementById("tempValue").innerText = d.temperature ?? "--";
            document.getElementById("humidityValue").innerText = d.humidity ?? "--";
            document.getElementById("rawValue").innerText = d.raw ?? "--";

            const badge = document.getElementById("aqiStatus");
            if (d.aqi <= 50) {
                badge.innerText = "GOOD";
                badge.className = "status-badge good";
            } else if (d.aqi <= 100) {
                badge.innerText = "MODERATE";
                badge.className = "status-badge moderate";
            } else {
                badge.innerText = "POOR";
                badge.className = "status-badge poor";
            }

            const time = new Date().toLocaleTimeString();

            pushData(aqiChart, time, d.aqi);
            pushData(tempChart, time, d.temperature);
            pushData(humidityChart, time, d.humidity);
        });
    </script>
</body>

</html>
